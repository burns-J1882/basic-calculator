<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Basic Calculator</title>
</head>

<body>
    <div class="calculator-body">
        <div class="display"></div>
        <div class="key-row">
            <button class="operator-key">delete</button>
            <button class="operator-key">clear</button>
        </div>
        <div class="keypad">
            <div class="number-row">
                <button class="number-key" id="7">7</button>
                <button class="number-key" id="8">8</button>
                <button class="number-key" id="9">9</button>
                <button class="operator-key">/</button>
            </div>
            <div class="number-row">
                <button class="number-key" id="4">4</button>
                <button class="number-key" id="5">5</button>
                <button class="number-key" id="6">6</button>
                <button class="operator-key">x</button>
            </div>
            <div class="number-row">
                <button class="number-key" id="1">1</button>
                <button class="number-key" id="2">2</button>
                <button class="number-key" id="3">3</button>
                <button class="operator-key">-</button>
            </div>
            <div class="number-row">
                <button class="number-key" id="0">0</button>
                <button class="number-key" id=".">.</button>
                <button class="operator-key">=</button>
                <button class="operator-key">+</button>
            </div>
        </div>
    </div>
</body>

</html>
